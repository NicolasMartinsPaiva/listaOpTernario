<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = Number(prompt("Informe a sua idade: "));
    let anosFaltantes = (18 - idade);

    //Processamento
    let mensagem = "";
    (idade < 18) ? mensagem = `Você ainda não atingiu a maioridade e faltam ${anosFaltantes} anos para você atingir a maioridade.` : mensagem = "Você atingiu a maioridade."

    //Saída
    document.write(mensagem)
</script>
