<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const letra = prompt("Informe uma letra: ").toLowerCase();

    //Processamento
    (letra === "a" || letra === "e" || letra === "i" || letra === "o" || letra === "u")
    ? alert(`Seu caractere é uma vogal.`) : alert(`Seu caractere é uma consoante.`);    
    //Saída

</script>
