<meta charset="UTF-8" />
<script>
      //Problema: Idade Humana
      //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
      // Calcule a idade do seu cão, baseada nos seguintes fatores:
      // - cães de porte pequeno: fator 5
      // - cães de porte médio: fator 6
      // - cães grandes: fator 7.

      //Entrada

    const idadeCao = Number(prompt(`Informe quantos anos seu cão em anos humanos`));
    const porte = prompt(`Informe qual o porte do seu cão (pequeno, medio ou grande.)`).toLowerCase();
      //Processamento


    (porte === pequeno)
    ? alert(`A idade do seu cão é de ${(idadeCao * 5)}.`)
    (porte === medio)
    : alert(`A idade do seu cão é de ${(idadeCao * 6)}.`); : alert(`A idade do seu cão é de ${(idadeCao * 7)}.`);


      //Saída

</script>
