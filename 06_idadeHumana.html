<meta charset="UTF-8" />
<script>
      //Problema: Idade Humana
      //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
      // Calcule a idade do seu cão, baseada nos seguintes fatores:
      // - cães de porte pequeno: fator 5
      // - cães de porte médio: fator 6
      // - cães grandes: fator 7.

      //Entrada

    const idadeCao = Number(prompt(`Informe quantos anos seu cão tem: `));
    const porte = prompt(`Informe qual o porte do seu cão (pequeno, medio ou grande.)`).toLowerCase();


      //Processamento

  let idadeH = 0;
  
    (porte === `pequeno`) ?    idadeH = idadeCao * 5
    :
    (porte === `medio`) ?    idadeH = idadeCao * 6
    :
    (porte === `grande`) ?    idadeH = idadeCao * 7
    : 
    alert("Porte inválido!");

      //Saída
alert(`A idade do seu cão é de ${idadeH}.`);

</script>
