<meta charset="UTF-8">
<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada
    let horasTrabalhadas = Number(prompt("Quantas horas você trabalha por semana?"));
    let valorHora = Number(prompt("Quanto você recebe por hora trabalhada?"));

    //Processamento

    let salario = "";

    (horasTrabalhadas <= 45) ? 
    salario = horasTrabalhadas * valorHora : 
    (horasTrabalhadas <= 60) ?
    salario = (horasTrabalhadas * valorHora) * 1.2 :
    (horasTrabalhadas > 60) ?
    salario = (horasTrabalhadas * valorHora) * 1.3 :
    alert("Erro: as horas trabalhadas não pode ser menor que 0.");

    //Saída
    alert(`Seu salário semanal é de R$${salario} e o preço de cada hora trabalhada é de R$${valorHora}`);

</script>
